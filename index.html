<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h2 id="cityDisplayed">Search For A City</h2>
          <h2 id="currentTime"></h2>
          <br />
          <p id="description"></p>
          <img id="icon" src="" />
          <form id="inputForm">
            <input type="text" placeholder="Change City:" id="searchBar" />
            <button type="submit" id="searchButton">Search</button>
          </form>
        </div>
        <div class="col">
          <div class="mainTemp row">
            <div class="col-6">
              <h1 id="temperature"></h1>
            </div>
            <div class="col-6">
              <div class="row">
                <div class="col-2">
                  <h1 class="units" id="cButton">°C</h1>
                </div>
                <div class="col-8">
                  <h1 class="units" id="fButton">|°F</h1>
                </div>
              </div>
            </div>
          </div>

          <br />
          <p class="otherCurrentInfo" id="humidity">%</p>
          <p class="otherCurrentInfo" id="windSpeed">km/h</p>
        </div>
      </div>
      <section id="forecast"></section>
    </div>
    <a href="https://github.com/workerandi/awsome-project.git"
      >Github Repository Link</a
    >
    <script src="index.js"></script>
  </body>
</html>
